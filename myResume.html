<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Mali', sans-serif;
        }

        .background {
            background-image: url('images/bgimage.jpg');
            margin: -0.65%;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .block-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            /* กำหนดให้ container ของ .block ใช้ความกว้างเต็ม */
        }

        .block {
            background-position: center;
            width: 30%;
            /* ปรับความกว้างของ .block ตามที่ต้องการ */
            background-color: rgba(40, 30, 10, 0.85);
            border-radius: 5%;
            font-family: 'Mali';
            padding: 20px;
            color: aliceblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            margin: 20px;
            height: 60vh;
        }

        .footer {
            background-color: rgba(40, 30, 10, 0.85);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .header {
            background-color: rgba(40, 30, 10, 0.85);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            position: relative;
        }


        .header h1,
        .footer h1 {
            margin: 0;
        }

        .button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-family: 'Mali';
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* For mobile phones: */
        [class*="col-"] {
            width: 100%;
        }

        @media only screen and (min-width: 600px) {

            /* For tablets: */
            .col-s-1 {
                width: 8.33%;
            }

            .col-s-2 {
                width: 16.66%;
            }

            .col-s-3 {
                width: 25%;
            }

            .col-s-4 {
                width: 33.33%;
            }

            .col-s-5 {
                width: 41.66%;
            }

            .col-s-6 {
                width: 50%;
            }

            .col-s-7 {
                width: 58.33%;
            }

            .col-s-8 {
                width: 66.66%;
            }

            .col-s-9 {
                width: 75%;
            }

            .col-s-10 {
                width: 83.33%;
            }

            .col-s-11 {
                width: 91.66%;
            }

            .col-s-12 {
                width: 100%;
            }
        }

        @media only screen and (min-width: 768px) {

            /* For desktop: */
            .col-1 {
                width: 8.33%;
            }

            .col-2 {
                width: 16.66%;
            }

            .col-3 {
                width: 25%;
            }

            .col-4 {
                width: 33.33%;
            }

            .col-5 {
                width: 41.66%;
            }

            .col-6 {
                width: 50%;
            }

            .col-7 {
                width: 58.33%;
            }

            .col-8 {
                width: 66.66%;
            }

            .col-9 {
                width: 75%;
            }

            .col-10 {
                width: 83.33%;
            }

            .col-11 {
                width: 91.66%;
            }

            .col-12 {
                width: 100%;
            }
        }
    </style>

    <meta charset="UTF-8">
    <title>Resume</title>
</head>

<body>
    <div class="background">
        <div class="header">
            <h1>Resume</h1>
        </div>
        <div class="block-container">
            <div class="block">
                <button class="button" onclick="window.location.href='index.html'">Homepage</button>
                <button class="button" onclick="window.location.href='myResume.html'">Resume</button>
                <button class="button" onclick="window.location.href='myShowcase.html'">Showcase</button>
                <button class="button" onclick="window.location.href='myLife.html'">TU Life</button>
            </div>
            <div class="block">
                <img src="images/myresume.jpg" alt="image" height="100%" style="margin-top: 0%;">
            </div>
            <div class="block">
                <h1 style="margin-top: 1.5%;">My Resume</h1>
                <h3><center>เป็น resume สำหรับการยื่นฝึกงานในตำแหน่ง Software Engineer และ Business Analyst</center></h3>
            </div>
        </div>
        <div class="footer">
            <h3>Contact: natthapat.won@dome.tu.ac.th</h3>
        </div>
    </div>

</body>

</html>
